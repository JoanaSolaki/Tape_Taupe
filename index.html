<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Tape Taupiqueur</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <header class="navbar">
      <h1>TAPE TAUPIQUEUR</h1>
      <ul>
        <li>Leaderboard</li>
        <li>Score : 000</li>

    <main>
      <div class="startgame">
        <input type="text" placeholder="Entrez votre nom" id="playername" required>
        <button onclick="startgame()">START</button>
      </div>

      <div class="level">
        <button id="facile">Magicarpe</button>
        <button id="moyen">Pikachu</button>
        <button id="difficile">Mewtwo</button>
      </div>

      <div class="textbox"><p>Frapper les taupiqueurs avec le marteau pour gagner des points dans le temps imparti !</p></div>

      <div class="champTaupiqueur">
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>

        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
        <div class="hole"><img src="img/taupiqueur_1.png" alt="Taupiqueur" class="taupiqueur"></div>
      </div>
    </main>


    <script src="js/script.js"></script>
  </body>
</html>
